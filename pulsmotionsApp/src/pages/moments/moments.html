<ion-content>
  <div class="moments-logo"></div>
  <ion-list>
    <ul class='moments'>
      <li *ngFor="let moment of moments" class='moment moment-{{moment.id}}'>
        <ion-card>
          <img src="assets/img/moments/{{moment.image}}">
          <div class="panel">
            <div class="left">
              <div class="top">
                <span class="text">{{moment.createdAt}}</span>
                <span class="icn icn-stage"></span>
                <span class="text">{{moment.stage}}</span>
                <span class="icn icn-user"></span>
                <span class="text">{{moment.people}}</span>
                <span class="icn icn-pulse"></span>
                <span class="text">{{moment.emotionScore}}</span>
              </div>
              <div class="bottom">
                <span class="icn icn-mic"></span>
                <span class="text"><a href="">{{moment.artist}}</a>â€”<a href="">{{moment.song}}</a></span>
              </div>
            </div>
            <div class="right">
              <button class="btn">
                <span class="icn icn-share"></span>
              </button>
            </div>
          </div>
        </ion-card>
      </li>
    </ul>
  </ion-list>
</ion-content>
